<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A brief description of your page for search engines.">
  <meta name="keywords" content="HTML, CSS, JavaScript, web development">
  <meta name="author" content="Your Name">
  <title>Donnaz Webpage</title>
  <style>
    body, html {
      margin: 0;
      margin-top: 10px;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    
    .title {
    
      font-family: 'Roboto', sans-serif;
      font-size: 50px;
      color: white;
      text-align: center;
      margin-top: 70px;
      position: relative;
      z-index: 10;
      
    }
    
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 200px;
      z-index: 1000;
    }
    
    .button {
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      padding: 10px 20px;
      background-color: transparent;
      color: white;
      border: white 2px solid;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 100px;
      z-index: 1000;
    }
    
    .button:hover {
      transform: scale(1.05);
  
    }

    .button2{
    
      border-radius: 20px;
      margin-top: 150px;
      height: 35px;
      width: 200px;
      color: white;
      background-color: black;
      border-color: white;
    }
    .button2:hover{

      transform: scale(1.05),ease-in-out;
    }
    
    #app {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid white;
      padding-bottom: 2px;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Background Canvas for additional effects if needed -->
  <canvas id="particleCanvas"></canvas>
  
  <!-- Main Content -->
  <h1 class="title" style="font-weight: 10;">Donnaz Webpage</h1>
  <div class="container">
    <div>
     
      <button class="button2">Click here to begin</button>
    </div>
    <div style="margin-top: 20px;">
     
    </div>
  </div>
  
  <!-- Particle Cursor Effect Container -->
  <div id="app"></div>
  
  <!-- Load Three.js first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  
  <!-- Particle Cursor Effect -->
  <script type="module">
    import { particlesCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js';
    
    // Initialize the particle cursor effect
    const pc = particlesCursor({
      el: document.getElementById('app'),
      gpgpuSize: 500,
      colors: [0x80000,0x00b4d8],
      color: 0xff0000,
      coordScale: 0.001,
      noiseIntensity: 0.001,
      noiseTimeCoef: 0.0001,
      pointSize: 5,
      pointDecay: 0.0025,
      sleepRadiusX: -500,
      sleepRadiusY: -300,
      sleepTimeCoefX: 0.001,
      sleepTimeCoefY: 0.002,
      
    
    });
    
    // Add click event to change particle properties
    document.body.addEventListener('click', () => {
      pc.uniforms.uColor.value.set(Math.random() * 0xffffff);
      pc.uniforms.uCoordScale.value = 0.001 + Math.random() * 2;
      pc.uniforms.uNoiseIntensity.value = 0.0001 + Math.random() * 0.001;
      pc.uniforms.uPointSize.value = 1 + Math.random() * 10;
    });
  </script>
  
  <!-- External JS file if needed -->
  <script src="index.js"></script>
</body>
</html>
